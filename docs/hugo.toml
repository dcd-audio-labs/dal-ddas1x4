baseURL = "/"
languageCode = "en-us"
title = "SPDIF 1x4 Active Splitter"
theme = "hugo-book"

# Enable git-based last modified dates
enableGitInfo = true

# Book theme configuration
[params]
  # Sidebar title
  BookTitle = "Contents"
  # Theme: auto follows system preference
  BookTheme = "auto"
  # Show table of contents on the right
  BookToC = true
  # Enable search
  BookSearch = true
  # Repository for commit links
  # BookRepo = "https://github.com/OWNER/spdif-splitter"
  # Section to use for the homepage
  BookSection = "docs"
  # Set site description for SEO
  description = "Design documentation for a USB-powered active 1-to-4 SPDIF coaxial audio splitter"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4
